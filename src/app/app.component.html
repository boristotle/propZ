<ion-app>
  <ion-menu side="start" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>PairBnB</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
          <ion-menu-toggle menu="m1">
            <ion-item lines="none" routerLink="/places/tabs/notifications" button>
              <ion-icon name="business" slot="start"></ion-icon>
              <ion-label>Notifications</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle menu="m1">
            <ion-item lines="none" routerLink="/places/tabs/properties" button>
              <ion-icon name="checkbox-outline" slot="start"></ion-icon>
              <ion-label>Properties</ion-label>
            </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle menu="m1">
              <ion-item lines="none" routerLink="/places/tabs/leases" button>
                <ion-icon name="checkbox-outline" slot="start"></ion-icon>
                <ion-label>Leases</ion-label>
              </ion-item>
              </ion-menu-toggle>
            <ion-menu-toggle menu="m1">
            <ion-item lines="none" (click)="onLogout()" button>
                <ion-icon name="exit" slot="start"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
