<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title>Tenants</ion-title>
        <ion-buttons slot="primary">
        <ion-button routerLink="/places/tabs/tenants/new">
            <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
    
    <ion-content>
    <ion-grid>
        <ion-row>
        <ion-col size="12" size-sm="12" offset-sm="0">
            <ion-list>
            <ion-item-sliding *ngFor="let tenant of (tenants$ | async)" #slidingItem>
                <ion-item  [routerLink]="['/', 'places', 'tabs', 'tenants', tenant.id]">
                    <ion-thumbnail slot="start">
                        <ion-img [src]="tenant.imageUrl"></ion-img>
                    </ion-thumbnail>
                    <ion-label>
                        <h4>{{tenant.name}}</h4>
                        <p>Tenant Address Here</p>
                        <div class="tenant-details">
                        <!-- <ion-icon name="calendar" color="secondary"></ion-icon> -->
                        <!-- <ion-text color="tertiary" class="space-left">{{tenant.availableFrom | date}}</ion-text>
                        <span class="space-left">to</span>
                        <ion-icon name="calendar" class="space-left" color="secondary"></ion-icon>
                        <ion-text color="tertiary" class="space-left">{{tenant.availableTo | date}}</ion-text> -->
                        </div>
                    </ion-label>
                </ion-item>
                      
            <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="onEdit(tenant.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            </ion-item-sliding>
            </ion-list>
        </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
