<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-back-button defaultHref="/places/tabs/properties"></ion-back-button>
        </ion-buttons>
        <ion-title>New Tenant</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCreateTenant()" [disabled]="!form.valid">
                <ion-icon name="checkmark" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
          
<ion-content padding>
    <ion-grid no-padding>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0" text-center>
                <strong>Details</strong>
            </ion-col>
        </ion-row>
    </ion-grid>
    <form [formGroup]="form">
        <ion-grid>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
            <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text" autocomplete autocorrect formControlName="name"></ion-input>
            </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                    <ion-label position="floating">Date of Birth</ion-label>
                    <ion-datetime min="1920-01-01" max="2099-12-31" formControlName="DOB"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                <ion-label position="floating">Phone</ion-label>
                    <ion-input type="text" formControlName="phone"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                    <ion-item>
                    <ion-label position="floating">Email</ion-label>
                        <ion-input type="text" formControlName="email"></ion-input>
                    </ion-item>
                </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                <ion-label position="floating">SSN</ion-label>
                    <ion-input type="text" formControlName="SSN"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                    <ion-item>
                    <ion-label position="floating">Drivers License</ion-label>
                        <ion-input type="text" formControlName="DL"></ion-input>
                    </ion-item>
                </ion-col>
        </ion-row>
        <!-- <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                    Upload Photos
                </ion-item>
            </ion-col>
        </ion-row> -->
    </ion-grid>
      
    </form>
</ion-content>
