<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title>Tenants</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/tenants/new">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            {{ (tenant$ | async)?.name }}
        </ion-row>
    </ion-grid>
</ion-content>
