<ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/tabs/properties"></ion-back-button>
            </ion-buttons>
            <ion-title>New Expense</ion-title>
            <ion-buttons slot="primary">
                <ion-button (click)="onCreateExpense()" [disabled]="!form.valid">
                    <ion-icon name="checkmark" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
          
    <ion-content padding>
    
    <!-- <ion-grid no-padding>
        <ion-row>
            <ion-col size-sm="12" text-center>
                <strong>Details</strong>
            </ion-col>
        </ion-row>
    </ion-grid> -->
    
    <form [formGroup]="form">
        <ion-grid>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
            <ion-item *ngIf="(properties$ | async) as properties">
                <ion-label>Address</ion-label>
                <ion-select formControlName="PropertyId" [value]="PropertyId" okText="Okay" cancelText="Dismiss">
                    <ion-select-option *ngFor="let property of properties" [value]="property.id">{{property.address}}</ion-select-option>
                </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                <ion-label position="floating">Date</ion-label>
                <ion-datetime min="2019-01-01" max="2099-12-31" formControlName="date"></ion-datetime>
            </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                <ion-label position="floating">Amount</ion-label>
                <ion-input type="number" formControlName="amount"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
                <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                    <ion-label>Category</ion-label>
                    <ion-select formControlName="category" [value]="category" okText="Okay" cancelText="Dismiss">
                        <ion-select-option *ngFor="let category of expenseCategories" [value]="category">{{category}}</ion-select-option>
                    </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="12" offset-sm="0">
                    <ion-item>
                    <ion-label position="floating">Note</ion-label>
                    <ion-input type="text" formControlName="note"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="12" offset-sm="0">
                  <ion-item>
                    <ion-button (click)="selectDocumentOrPhoto()">Attach Receipt</ion-button>
                  </ion-item>
                </ion-col>
            </ion-row>
    </ion-grid>
      
    </form>
    </ion-content>
