<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Properties</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/properties/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="12" offset-sm="0">
        <ion-list>
          <ion-item-sliding *ngFor="let property of properties" #slidingItem>
           <app-property-item [property]="property"></app-property-item>
          <ion-item-options side="end">
            <ion-item-option color="secondary" (click)="onEdit(property.id, slidingItem)">
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
