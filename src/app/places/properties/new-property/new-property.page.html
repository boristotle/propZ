<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-back-button defaultHref="/places/tabs/properties"></ion-back-button>
        </ion-buttons>
        <ion-title>New Property</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCreateProperty()" [disabled]="!form.valid">
                <ion-icon name="checkmark" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
      
<ion-content padding>

            <strong>Property Details</strong>
        </ion-col>
    </ion-row>
</ion-grid> -->
<ion-card-header padding>
    <ion-card-subtitle text-center>Property Details</ion-card-subtitle>
</ion-card-header>

<form [formGroup]="form">
    <ion-grid>
    <ion-row>
        <ion-col size-sm="12" offset-sm="0">
        <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="address"></ion-input>
        </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-sm="12" offset-sm="0">
            <ion-item>
            <ion-label position="floating">Purchase Price</ion-label>
                <ion-input type="number" formControlName="purchasePrice"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-sm="12" offset-sm="0">
            <ion-item>
            <ion-label position="floating">Purchase Date</ion-label>
            <ion-datetime min="1950-01-01" max="2099-12-31" formControlName="purchaseDate"></ion-datetime>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                <ion-label position="floating">Home Value</ion-label>
                    <ion-input type="number" formControlName="homeValue"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                    <ion-label position="floating">Mortgage Debt</ion-label>
                    <ion-input type="number" formControlName="mortgageDebt"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    <ion-row>
        <ion-col size-sm="12" offset-sm="0">
            <ion-item>
                Upload Photos
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>

        </ion-col>
    </ion-row>
</ion-grid> -->
<ion-card-header padding>
    <ion-card-subtitle text-center>Yearly Expenses</ion-card-subtitle>
</ion-card-header>
  
<ion-grid>
    <ion-row>
        <ion-col size-sm="12" offset-sm="0">
            <ion-item>
            <ion-label position="floating">Mortgage</ion-label>
                <ion-input type="number" formControlName="mortgage"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-sm="12" offset-sm="0">
            <ion-item>
            <ion-label position="floating">Taxes</ion-label>
            <ion-input type="number" formControlName="taxes"></ion-input>
        </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-sm="12" offset-sm="0">
            <ion-item>
            <ion-label position="floating">Insurance</ion-label>
                <ion-input type="number" formControlName="insurance"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
  
</form>
</ion-content>
