<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
      <ion-title>Active Leases</ion-title>
      <!-- <ion-buttons slot="primary"> -->
        <!-- <ion-button routerLink="/places/tabs/leases/new">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button> -->
      <!-- </ion-buttons> -->
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="12" offset-sm="0" text-center>
        <ion-list>
        <ion-item 
        *ngFor="let lease of (leases$ | async)"
        [routerLink]="['/', 'places', 'tabs', 'leases', lease.id ]" detail >
          <!-- <ion-thumbnail slot="start">
            <ion-img [src]="place.imageUrl"></ion-img>
          </ion-thumbnail> -->
          <ion-label text-center>
            <h2>{{ lease.Property.address}}</h2>
            <h6>{{lease.leaseStart}} to {{lease.leaseEnd}}</h6>
            <p>{{lease.rentAmount | currency:'USD'}}/month</p>
            <p>Lease ends in xxx days</p>
            <p>Next payment due in xxx days</p>
          </ion-label>
        </ion-item>
        </ion-list>
      </ion-col>
      <!-- <ion-col>
        <ion-button routerLink="/bookings">Bookings</ion-button>
      </ion-col> -->
    </ion-row>
  </ion-grid>
</ion-content>
