<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
      <ion-title>Leases</ion-title>
      <ion-buttons slot="primary">
        <ion-button routerLink="/places/tabs/leases/new">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="12" offset-sm="0" text-center>
        <ion-list>
        <ion-item
            [routerLink]="['/', 'places', 'tabs', 'leases', leaseId ]" detail >
          <!-- <ion-thumbnail slot="start">
            <ion-img [src]="place.imageUrl"></ion-img>
          </ion-thumbnail> -->
          <ion-label text-center>
            <h2>1234 5th Street Cocoa Beach, FL 32931</h2>
            <h6>Oct 12, 2019 - Oct 12, 2020</h6>
            <p>$600 / month</p>
            <p>Tenants: Bob Bobberson</p>
            <p>Phone: (309) 429-0826</p>
            <p>Email: boristotle@hotmail.com</p>
          </ion-label>
        </ion-item>
        </ion-list>
      </ion-col>
      <!-- <ion-col>
        <ion-button routerLink="/bookings">Bookings</ion-button>
      </ion-col> -->
    </ion-row>
  </ion-grid>
</ion-content>
