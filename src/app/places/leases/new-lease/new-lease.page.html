<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/leases"></ion-back-button>
    </ion-buttons>
    <ion-title>New Lease (TODO: make dropdown list of available props)</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateLease()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]= "form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="12" offset-sm="0">
          <ion-item>
            <ion-label position="floating">Property Address (TODO: make dropdown list)</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col size-sm="12" offset-sm="0">
            <ion-item>
              <ion-label position="floating">Purchase Price</ion-label>
                <ion-input type="number" formControlName="price"></ion-input>
              </ion-item>
        </ion-col>
      </ion-row> -->
      <!-- <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Description must be between 1 and 180 characters</p>
        </ion-col>
      </ion-row> -->
      <!-- <ion-row>
        <ion-col size-sm="12" offset-sm="0">
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-textarea rows="3" formControlName="description"></ion-textarea>
            </ion-item>
        </ion-col>
      </ion-row> -->

      <ion-row>
          <ion-col size-sm="6" offset-sm="0">
            <ion-item>
              <ion-label position="floating">Lease Start</ion-label>
              <ion-datetime min="2019-01-01" max="2025-12-31" formControlName="leaseStart"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size-sm="6" offset-sm="0">
              <ion-item>
                <ion-label position="floating">Lease End</ion-label>
                <ion-datetime min="2019-01-02" max="2025-12-31" formControlName="leaseEnd"></ion-datetime>
              </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="0">
              <ion-item>
                <ion-label position="floating">Rent Due (day of month)</ion-label>
                <ion-input type="number" formControlName="price"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size-sm="6" offset-sm="0">
                <ion-item>
                  <ion-label position="floating">Deposit</ion-label>
                  <ion-input type="number" formControlName="deposit"></ion-input>
                </ion-item>
              </ion-col>
            <!-- <ion-col size-sm="3" offset-sm="3">
                <ion-item>
                  <ion-label position="floating">Rent Late After</ion-label>
                  <ion-input type="number" formControlName="lateDays"></ion-input> days
                </ion-item>
              </ion-col> -->
          </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="0">
              <ion-item>
                <ion-label position="floating">Late Fee (daily)</ion-label>
                <ion-datetime min="2019-01-01" max="2025-12-31" formControlName="lateFee"></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col size-sm="6" offset-sm="0">
                <ion-item>
                  <ion-label position="floating">Rent Late After (days)</ion-label>
                  <ion-input type="number" formControlName="lateDays"></ion-input>
                </ion-item>
              </ion-col>
          </ion-row>
    </ion-grid>
  </form>
</ion-content>
