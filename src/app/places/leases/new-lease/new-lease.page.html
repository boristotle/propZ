<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/leases"></ion-back-button>
    </ion-buttons>
    <ion-title>New Lease</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateLease()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]= "form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="12" offset-sm="0">
          <ion-item *ngIf="properties">
              <ion-label>Address</ion-label>
              <ion-select value="PropertyId" formControlName="PropertyId" okText="Okay" cancelText="Dismiss">
                <ion-select-option *ngFor="let property of properties" [value]="property.id">{{property.address}}</ion-select-option>
              </ion-select>
            </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>Description must be between 1 and 180 characters</p>
        </ion-col>
      </ion-row> -->

      <ion-row>
          <ion-col size-sm="12" offset-sm="0">
            <ion-item>
              <ion-label position="floating">Lease Start</ion-label>
              <ion-datetime min="1999-01-01" max="2099-12-31" formControlName="leaseStart"></ion-datetime>
            </ion-item>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-sm="12" offset-sm="0">
              <ion-item>
                <ion-label position="floating">Lease End</ion-label>
                <ion-datetime min="1999-01-02" max="2099-12-31" formControlName="leaseEnd"></ion-datetime>
              </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                  <ion-label position="floating">Rent Amount Due</ion-label>
                  <ion-input type="number" formControlName="rentAmountDue"></ion-input>
                </ion-item>
              </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
              <ion-item>
                <ion-label position="floating">Rent Due Day</ion-label>
                <ion-input type="number" formControlName="rentDueDay"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                  <ion-label position="floating">Deposit</ion-label>
                  <ion-input type="number" formControlName="deposit"></ion-input>
                </ion-item>
              </ion-col>
          </ion-row>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
              <ion-item>
                <ion-label position="floating">Daily Late Fee</ion-label>
                <ion-input type="number" formControlName="dailyLateFee"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                  <ion-label position="floating">Rent Late After (# days)</ion-label>
                  <ion-input type="number" formControlName="lateDaysAllowed"></ion-input>
                </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                  <!-- <ion-label position="floating">Attach Lease <ion-icon name="document" slot="icon-only"></ion-icon></ion-label> -->
                  <!-- <ion-button (ionChange)="upload($event)" name="leaseDoc" id="lease-upload" type="file"></ion-input> -->
                    <ion-button (click)="upload()">Attach Lease</ion-button>
                </ion-item>
              </ion-col>
          </ion-row>
    </ion-grid>
  </form>
</ion-content>
