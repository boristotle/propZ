<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/leases"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Lease</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditLease()" [disabled]="form && !form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
      
<ion-content padding>
  <form [formGroup]= "form">
    <ion-grid>
      <ion-row>
          <ion-col size-sm="12" offset-sm="0">
            <ion-item *ngIf="(properties$ | async) as properties">
                <ion-label>Address</ion-label>
                <ion-select value="propertyId" okText="Okay" cancelText="Dismiss">
                  <ion-select-option *ngFor="let property of properties" [value]="property.id">{{property.address}}</ion-select-option>
                </ion-select>
              </ion-item>
          </ion-col>
        </ion-row>
      <ion-row>
          <ion-col size-sm="12" offset-sm="0">
            <ion-item>
              <ion-label position="floating">Lease Start</ion-label>
              <ion-datetime min="2019-01-01" max="2025-12-31" formControlName="leaseStart"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="12" offset-sm="0">
              <ion-item>
                <ion-label position="floating">Lease End</ion-label>
                <ion-datetime min="2019-01-02" max="2025-12-31" formControlName="leaseEnd"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                  <ion-label position="floating">Rent Amount</ion-label>
                  <ion-input type="number" formControlName="rentAmount"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
            <ion-col size-sm="12" offset-sm="0">
              <ion-item>
                <ion-label position="floating">Rent Due (day)</ion-label>
                <ion-input type="number" formControlName="rentDue"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                  <ion-label position="floating">Deposit</ion-label>
                  <ion-input type="number" formControlName="deposit"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
        <ion-row>
            <ion-col size-sm="12" offset-sm="0">
              <ion-item>
                <ion-label position="floating">Late Fee (daily)</ion-label>
                <ion-input type="number" formControlName="lateFee"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="12" offset-sm="0">
                <ion-item>
                  <ion-label position="floating">Rent Late After (# days)</ion-label>
                  <ion-input type="number" formControlName="lateDays"></ion-input>
                </ion-item>
              </ion-col>
          </ion-row>
    </ion-grid>
  </form>
</ion-content>
